<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Document</title>
    <style>
        body {
            min-width: 100VW;
            min-height: 100vh;
            background-color: rgb(12, 9, 9);
        }

        h1 {
            color: white;
            text-align: center;
        }
        h2 {
            color: rgb(6, 145, 43);
            text-align: center;
            font-size: 2.5rem;
        }

        form {
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 40px;
        }
        .Search-input {
            font-size: 1.2rem;
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
            width: 300px;
            background-color: #fff;
            color: #272727;
        }

        .Search {
            font-size: 1.2rem;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            background-color: aqua;
            color: white;
            cursor: pointer;
        }

        .Search:hover {
            background-color: #00b3b3;
        }

        img {
            min-width: 100%;
            display: flex;
            box-shadow: 0 0 3px 2px rgb(189, 106, 97);
            transition: 0.34s ease-in-out;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            padding: 5px;
            flex: 1;
            align-items: center;
            text-align: center;
            background: #272727;
            flex-direction: column;
            list-style: none;
            border-radius: 40px;
        }

        img:hover {
            transform: scale(1.04);
        }

        input {
            font-size: 1.4rem;
            border: none;
            outline: none;
            border-radius: 0.1em;
        }

        input:focus-within {
            box-shadow: 0 0 3px 3px rgb(22, 133, 14);
        }

        button {
            font-size: 1rem;
            padding: 0.25em 0.7em;
            border: none;
            background-color: aqua;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 3px 2px 2px 3px rgb(105, 104, 104);
        }

        button:hover {
            cursor: pointer;
        }

        button:active {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 2px 3px rgb(64, 16, 221);
        }

        .image-container {
            width: 50%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 0.4fr));
            gap: 5px;
            margin: 10px auto;
            place-content: none;
        }

        .image-container a {
            text-decoration: none;
            color: aqua;
            font-weight: bold;
            font-size: 1.8;
            margin-top: auto;
            padding: 15px 10px 0;
            font-family: "Oswals" , sans-serif;
        }

        .image-container p {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<h1>movie Search API</h1>
<form action="">
    <input type="text" class="Search-input">
    <button class="Search">Search</button>
</form>
<h2>GO TO SEARCH FOR ALL MOVIES IN ABOVE SEARCH BOX........... </h2>
<div class="image-container">
  
</div>
<script src="movie.js"></script>
</body>
</html>
